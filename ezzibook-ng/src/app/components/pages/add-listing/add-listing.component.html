<app-header-one></app-header-one>
<div class="breadcrumb-area">
    <h1>Dashboard</h1>

    <ol class="breadcrumb">
        <li class="item"><a routerLink="/"><i class='bx bx-home-alt'></i></a></li>

        <li class="item">Dashboard</li>

        <li class="item">My Profile</li>
    </ol>
</div>

<div class="row">
    <div class="col-lg-6 col-md-12">
        <div class="my-profile-box mb-30">
            <h3>Profile Details</h3>
            <div class="col-lg-12 col-md-12">   
               <div class="form-group profile-box">
                    <div class="d-flex align-items-center">
                        <img src="assets/img/user1.jpg" alt="image">
                        <div class="btn-box">
                            <div class="file-upload">
                                <input type="file" (change)= "onFileSelected($event)"/>
                                <label for="file">Choose a file</label>
                            </div>
                            <a routerLink="/my-profile" class="delete-btn">Delete</a>
                        </div>
                    </div> 
                </div>
            </div>
            <form (ngSubmit)= "onSubmit()" #f= "ngForm">
                <div class="row">
               

                    <div class="col-lg-6 col-md-12">
                        <div class="form-group">
                            <label>Company Name</label>
                            <input type="text" class="form-control" value="Andro" ngModel name = "companyname">
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-12">
                        <div class="form-group">
                            <label>Category</label>
                            <select [compareWith]="compareFn" [(ngModel)]="categories2" name = "category">
                                  <option *ngFor="let category of categories" [ngValue]="category" >
                                    {{category.viewValue}}
                                  </option>
                                </select>
                        </div>
                    </div>
                    
                    
                    <div class="col-lg-6 col-md-12">
                        <div class="form-group">
                            <label>description</label>
                            <input type="text" class="form-control" value="Smith" ngModel name = "description">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <div class="form-group">
                            <label>services</label>
                            <input type="text" class="form-control" value="Smith" ngModel name = "services">
                        </div>
                    </div>
                    
                    <div class="col-lg-6 col-md-12">
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" class="form-control" value="hello@androsmith.com" ngModel name = "email" required email>
                        </div>
                    </div>
                    
                    <div class="col-lg-6 col-md-12">
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" class="form-control" value="+88 (123) 123456"  ngModel name = "phone">
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text" class="form-control" value="Wonder Street, USA, New York"  ngModel name = "address">
                        </div>
                    </div>
                    
                    <div class="col-lg-6 col-md-12">
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" class="form-control" value="Wonder Street, USA, New York"  ngModel name = "city">
                        </div>
                    </div>
                    
                    <div class="col-lg-6 col-md-12">
                        <div class="form-group">
                            <label>Website</label>
                            <input type="text" class="form-control" value="EnvyTheme.com"  ngModel name = "Website">
                        </div>
                    </div>
                    
                    <div class="col-lg-12 col-md-12">
                        <div class="form-group">
                            <label>Bio</label>
                            <textarea cols="30" rows="6" placeholder="Short description about you..." class="form-control" value="com"  ngModel name = "bio"></textarea>
                        </div>
                    </div>
                </div>

                <h3>Your Socials</h3>

                <div class="row">
                    <div class="col-lg-6 col-md-12">
                        <div class="form-group">
                            <label>Facebook URL</label>
                            <input type="text" class="form-control" placeholder="https://www.facebook.com/" value ="Facebook" ngModel name = "Facebook">
                        </div>
                    </div>
                    
                    <div class="col-lg-6 col-md-12">
                        <div class="form-group">
                            <label>Twitter URL</label>
                            <input type="text" class="form-control" placeholder="https://twitter.com/" value ="Facebook" ngModel name = "Twitter">
                        </div>
                    </div>
                    
                    <div class="col-lg-6 col-md-12">
                        <div class="form-group">
                            <label>Linkedin URL</label>
                            <input type="text" class="form-control" placeholder="https://www.linkedin.com/" value ="Facebook"  ngModel name = "Linkedin">
                        </div>
                    </div>
                    
                    <div class="col-lg-6 col-md-12">
                        <div class="form-group">
                            <label>Instagram URL</label>
                            <input type="text" class="form-control" placeholder="https://instagram.com/">
                        </div>
                    </div>

                    <div class="col-lg-12 col-md-12">
                        <div class="form-group">
                            <button type="submit">Save Change</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <pre>{{ f.value | json }}</pre>
    </div>
</div>
